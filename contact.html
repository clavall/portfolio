        <div class="contact-form-container">
            <div class="contact-welcome">
                Let's Get In Touch!
            </div>
            <div class="contact-form">
            <form action="https://formspree.io/f/xgejovol" method="POST">
                <div class="contact-form-input">
                    <label>Fist Name:</label>
                    <input 
                        type="text" 
                        id="fistname" 
                        name="firstname" 
                        placeholder="John"
                        required
                    >
                </div>
                <div class="contact-form-input">
                    <label>Last Name:</label>
                    <input 
                        type="text" 
                        id="lastname" 
                        name="lastname" 
                        placeholder="Doe"
                        required
                    >
                </div>
                <div class="contact-form-input">
                    <label>Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="happy@gmail.com"
                        required
                    >
                </div>
                <div class="contact-form-input">
                    <label>Message:</label>
                        <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="contact-form-submit">Send</button>
            </form>  
            </div>  
        </div>
